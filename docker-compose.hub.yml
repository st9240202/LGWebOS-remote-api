# Run from Docker Hub image (no build). Use with OrbStack or any Docker runtime.
# Usage: docker compose -f docker-compose.hub.yml up -d

services:
  lg-remote-api:
    image: st9240202/lgwebos-remote-api:latest
    container_name: lg-remote-api
    ports:
      - "8000:8000"
    environment:
      - TV_IP=${TV_IP:-192.168.1.100}
      - TV_MAC=${TV_MAC:-xx-xx-xx-xx-xx-xx}
      - STORE_PATH=${STORE_PATH:-store.json}
      - DEFAULT_WAIT=${DEFAULT_WAIT:-0}
      - DEFAULT_WAIT_POWER=${DEFAULT_WAIT_POWER:-5}
      - DEFAULT_VERIFY=${DEFAULT_VERIFY:-false}
      - DEFAULT_APP=${DEFAULT_APP:-netflix}
    volumes:
      - ./store.json:/app/store.json
    restart: unless-stopped
    networks:
      - lg-remote-network

networks:
  lg-remote-network:
    driver: bridge
