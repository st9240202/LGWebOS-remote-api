name: Build Binaries

on:
  push:
    branches: [init, main]
    tags:
      - 'v*'
  pull_request:
    branches: [init, main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            name: linux
            artifact_name: lg-remote-api-linux
            exe_name: lg-remote-api
          - os: windows-latest
            name: windows
            artifact_name: lg-remote-api-windows
            exe_name: lg-remote-api.exe
          - os: macos-latest
            name: macos
            artifact_name: lg-remote-api-macos
            exe_name: lg-remote-api

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          python -m PyInstaller build.spec --clean --noconfirm

      - name: Verify executable exists
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            if [ ! -f "dist/lg-remote-api.exe" ]; then
              echo "Executable not found!"
              exit 1
            fi
          else
            if [ ! -f "dist/lg-remote-api" ]; then
              echo "Executable not found!"
              exit 1
            fi
          fi

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="$(date +'%Y%m%d')-${GITHUB_SHA::8}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-${{ steps.version.outputs.version }}
          path: dist/${{ matrix.exe_name }}
          retention-days: 90

      - name: Create release (on tag)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.exe_name }}
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
